name: "Check code format with black and isort"

on: [push, pull_request]
jobs:
  formatting:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.11"]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Black Code Formatter
        uses: psf/black@stable
        with:
          options: "--check --verbose"
          # without defining a version, we will use the latest version of black published on pypi
          # source: https://black.readthedocs.io/en/stable/integrations/github_actions.html
          # version: "22.6.0"

      - uses: isort/isort-action@master
        with:
          requirementsFiles: "requirements.txt"
